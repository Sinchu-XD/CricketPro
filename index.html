<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abhishek Cricket Streaming</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
    }
    #popup {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      color: white;
      z-index: 9999;
      text-align: center;
    }
    #popup button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #join-now {
      background-color: #007bff;
      color: white;
    }
    #already-joined {
      background-color: #28a745;
      color: white;
    }
    #header {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
      text-align: center;
    }
    #streaming-container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
    }
    video {
      width: 100%;
      height: auto;
      border: 1px solid white;
    }
    #quality-selector {
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    #quality-selector select {
      padding: 5px;
      border: 1px solid white;
      border-radius: 5px;
      background-color: black;
      color: white;
      font-size: 16px;
    }
    #telegram-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
</head>
<body>

<div id="popup">
  <p>Join our Telegram channel <a href="https://t.me/IPL_LiveScore2025" target="_blank" style="color: lightblue; text-decoration: none;">@IPL_LiveScore2025</a> for more links!</p>
  <button id="join-now" onclick="joinNow()">Join Now</button>
  <button id="already-joined" onclick="closePopup()">Already Joined</button>
</div>

<div id="header">Abhishek Cricket Streaming</div>

<div id="streaming-container">
  <video id="videoPlayer" controls></video>
  <div id="quality-selector">
    <label for="quality">Select Quality:</label>
    <select id="quality" onchange="changeQuality()">
      <option value="-1" selected>Auto</option>
    </select>
    <button id="telegram-button" onclick="joinTelegram()">Join Telegram</button>
  </div>
</div>

<script>
  const video = document.getElementById('videoPlayer');
  const qualitySelector = document.getElementById('quality');
  const hls = new Hls();

  const hlsUrl = "https://starsporthindii.pages.dev/index.m3u8";

  // Load stream
  if (Hls.isSupported()) {
    hls.loadSource(hlsUrl);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, function () {
      const levels = hls.levels;
      levels.forEach((level, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${level.height}p`;
        qualitySelector.appendChild(option);
      });
    });

    hls.on(Hls.Events.ERROR, function (event, data) {
      if (data.fatal) {
        alert("Error loading stream. Please try again later.");
      }
    });

  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = hlsUrl;
  } else {
    alert("Your browser does not support this video stream.");
  }

  function changeQuality() {
    const quality = parseInt(qualitySelector.value);
    hls.currentLevel = quality;
  }

  function joinNow() {
    window.open('https://t.me/IPL_LiveScore2025', '_blank');
  }

  function closePopup() {
    localStorage.setItem("popupClosed", "true");
    document.getElementById('popup').style.display = 'none';
  }

  function joinTelegram() {
    window.open('https://t.me/IPL_LiveScore2025', '_blank');
  }

  window.onload = function () {
    if (localStorage.getItem("popupClosed") === "true") {
      document.getElementById('popup').style.display = 'none';
    }
  };
</script>

</body>
</html>
